server {
  listen 80;
  server_name mr.cokapay.com;
  access_log /data/wwwlogs/www.ffpay.net_nginx.log combined;
  index index.html index.htm index.jsp;

  
  location ~ .*\.(gif|jpg|jpeg|png|bmp|swf|flv|mp4|ico)$ {
    expires 30d;
    access_log off;
  }
#  location ~ .*\.(js|css)?$ {
#    expires 7d;
#    access_log off;
#  }
  location ~ /\.ht {
    deny all;
  }
  location ~ {
    proxy_pass http://127.0.0.1:8696;
    include proxy.conf;
  }

}
